        companyUrl: "https://mulearn.org"
        date: "Sep 2023 - Present"
        featuredLink:
          name: "Certificate"
          enable: false
          url: "/docs/trizwit_certfcte_Blockchain.pdf"
        info:
          enable: true
          content: Blockchain Developer at Trizwit labs.
        content: |
          I work as a backend developer at [Gtech Mulearn](https://mulearn.org), mainly building the backend of the platform using Django and occasionally doing some frontend work. Sometimes I build things using unfamiliar tech stacks.

          Tech Stack:- Python, Django, JavaScript, MySQL, React
          - Covering tech news in a event called Faya Port 80.
          - Helping to run events and workshops.




      - job: "Blockchain Developer"
        company: "Trizwit Labs"
        companyUrl: "https://trizwit.com/"
        date: "May 2023 - Sep 2023"
        featuredLink:
          name: "Certificate"
          enable: true
          url: "/docs/trizwit_certfcte_Blockchain.pdf"
        info:
          enable: true
          content: Blockchain Developer at Trizwit labs.
        content: |
          I was working as a blockchain developer at [Trizwit Labs.](https://trizwit.com) working remote.I was tasked to build a DAPP which was designed to add certificated to the blockchain and make it tamper proof.

          Tech Stack:- JavaScript, Tailwind, Nextjs, Solidity, Wagmi, MongoDB
          - Created the frontend and backend of the DAPP using Nextjs and Tailwind.
          - Create the smart contract using Solidity and deployed it on the Mumbai testnet.


