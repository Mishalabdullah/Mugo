      - title: Code4Goverment Commnunity Leader (Beckn)
        content: helping and mentoring students in the C4GT Commnunity regarding the beckn protocol.
      - title: Trivial Ideas Winner II
        content: Won the second prize for Creating an AI based image transcriber app.
        url: "https://www.linkedin.com/posts/mishalat_result-of-something-cool-which-i-built-a-activity-7171445440280813569-EoMS?utm_source=share&utm_medium=member_desktop"
